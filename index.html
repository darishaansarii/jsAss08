<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
     <link rel="stylesheet" href="./style.css">

     <!-- Bootstrap CSS Link -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">


    <title>Calculator App</title>
</head>
<body>
    <div class="d-flex justify-content-between align-items-center px-4 py-3">
        <h1 class="m-0 w-100 text-center">Calculator</h1>
        <div class="theme-toggle position-absolute top-0 end-0 p-3">
          <label class="switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
          </label>
        </div>
      </div>

    <div class="content d-flex justify-content-center">
        <div class="calculator card">

            <input type="text" id="calculator-screen" class="calculator-screen z-depth-1" value="0" disabled />
          
            <div class="calculator-keys">
          
              <button  type="button" data-mdb-button-init onclick="add()" class="operator btn btn-info" value="+">+</button>
              <button  type="button" data-mdb-button-init onclick="subtract()" class="operator btn btn-info" value="-">-</button>
              <button  type="button" data-mdb-button-init onclick="multiply()" class="operator btn btn-info" value="*">&times;</button>
              <button  type="button" data-mdb-button-init onclick="divide()" class="operator btn btn-info" value="/">&divide;</button>
          
              <button  type="button" data-mdb-button-init value="7" onclick="numWrite(7)" data-mdb-ripple-init class="btn btn-light waves-effect">7</button>
              <button  type="button" data-mdb-button-init value="8" onclick="numWrite(8)" data-mdb-ripple-init class="btn btn-light waves-effect">8</button>
              <button  type="button" data-mdb-button-init value="9" onclick="numWrite(9)" data-mdb-ripple-init class="btn btn-light waves-effect">9</button>
          
          
              <button  type="button" data-mdb-button-init value="4" onclick="numWrite(4)" data-mdb-ripple-init class="btn btn-light waves-effect">4</button>
              <button  type="button" data-mdb-button-init value="5" onclick="numWrite(5)" data-mdb-ripple-init class="btn btn-light waves-effect">5</button>
              <button  type="button" data-mdb-button-init value="6" onclick="numWrite(6)" data-mdb-ripple-init class="btn btn-light waves-effect">6</button>
          
          
              <button  type="button" data-mdb-button-init value="1" onclick="numWrite(1)" data-mdb-ripple-init class="btn btn-light waves-effect">1</button>
              <button  type="button" data-mdb-button-init value="2" onclick="numWrite(2)" data-mdb-ripple-init class="btn btn-light waves-effect">2</button>
              <button  type="button" data-mdb-button-init value="3" onclick="numWrite(3)" data-mdb-ripple-init class="btn btn-light waves-effect">3</button>
          
          
              <button  type="button" data-mdb-button-init value="0" onclick="numWrite(0)" data-mdb-ripple-init class="btn btn-light waves-effect">0</button>
              <button  type="button" data-mdb-button-init onclick="numWrite('.')" class="decimal function btn btn-secondary" value=".">.</button>
              <button  type="button" data-mdb-button-init onclick="allClear()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
          
              <button  type="button" data-mdb-button-init onclick="square()" class="operator btn btn-info" value="square">x<sup>2</sup></button>
              <button  type="button" data-mdb-button-init onclick="cube()" class="operator btn btn-info" value="cube">x<sup>3</sup></button>
              <button  type="button" data-mdb-button-init onclick="squareRoot()" class="operator btn btn-info" value="sqrt">âˆšx</button>
    
    
              <button  type="button" data-mdb-button-init onclick="equal()" class="equal-sign operator btn btn-default" value="=">=</button>
          
            </div>
          </div>
    </div>
    <!-- JS Link -->
    <script src="./app.js"></script>

    <!-- Bootstrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

</body>
</html>
